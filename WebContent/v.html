<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="img/x-icon" href="img/favicon.png">

<title>PetClinic :: Simplity Demonstration</title>
<link rel="stylesheet" href="css/petclinic.css">
<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<link
	href="bower_components/vaadin-core-elements/vaadin-core-elements.html"
	rel="import">
</head>

<body onload="loaded()">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a id="home" class="navbar-brand" href="welcome.html"><span></span></a>
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#main-navbar">
					<span class="sr-only"><os-p>Toggle navigation</os-p></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="main-navbar">
				<ul class="nav navbar-nav navbar-right">

					<li><a id="welcome" href="welcome.html" title="home page">
							<span class="glyphicon  glyphicon-home" aria-hidden="true"></span>
							<span>Home</span>
					</a></li>

					<li><a id="ownerTab" href="findOwners.html"
						title="find owners"> <span class="glyphicon  glyphicon-search"
							aria-hidden="true"></span> <span>Find owners</span>
					</a></li>

					<li><a id="vetsTab" href="vets.html" title="veterinarians">
							<span class="glyphicon  glyphicon-th-list" aria-hidden="true"></span>
							<span>Veterinarians</span>
					</a></li>

					<li><a id="aups" href="oups.html"
						title="trigger a RuntimeException to see how it is handled"> <span
							class="glyphicon  glyphicon-th-warning-sign" aria-hidden="true"></span>
							<span>Error</span>
					</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="container xd-container">
			<div class="container">

				<h2>Veterinarians</h2>

				<vaadin-grid id="vets"
					selection-mode="multi">
				<table>
					<!-- Define the columns and their mapping to data properties. -->
					<col name="firstName">
					<col name="lastName">
					<col name="email">

					<!-- Define the column headings. -->
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
						</tr>
					</thead>
				</table>
				</vaadin-grid>
			</div>
		</div>
	</div>

	<script src="lib/simplity.js"></script>
	<script src="js/common.js"></script>
	<script src="js/v.js"></script>
</body>
</html>
