<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <link rel="stylesheet" href="../../css/home/default.css" type="text/css" />
    <script type="text/javascript" src="../../exilityClient/js/api/exilityLoader.js"></script>
    
<script type="text/javascript" src="actorSearch.metadata.js" ></script> 
</head>
<body onload="exilPageLoad();" style="display: none;" onunload="exilPageUnload();"
    onscroll="adjustFrameHeightToBodyHeight();">
    <form id="form1" onsubmit="if(event.preventDefault) event.preventDefault(); else event.returnValue= false; return false;" action="" accept-charset="UTF-8">
    <div class="page">
        <div id="pageTitle"></div>
        <div class="expandedfieldset" id="detailsTop" >
<div class="displayPanel" id="details" >  <table class="fieldsTable"  id="detailsFieldsTable" >
<col id="detailsCol1" /><col id="detailsCol2" /><col id="detailsCol3" /><col id="detailsCol4" /><tr>
<td class="labelCell" id="firstNameLabelCell" ><div class="label" id="firstNameLabel"  >First Name</div></td><td class="fieldCell" id="firstNameFieldCell" >
<input type="text" autocomplete="off" class="intdecinputfield"  size="20"  value="Contains"  maxlength="14"  id="firstNameOperator"  onchange="P2.fieldChanged(this, 'firstNameOperator');"  onfocus="P2.fieldFocussed(this, 'firstNameOperator');"  onblur="P2.inputFocusOut(this, 'firstNameOperator');" />&nbsp;&nbsp;
<input type="text" autocomplete="off" class="inputfield"  size="20"  maxlength="45"  id="firstName"  onchange="P2.fieldChanged(this, 'firstName');"  onfocus="P2.fieldFocussed(this, 'firstName');"  onblur="P2.inputFocusOut(this, 'firstName');" /></td>
<td class="labelCell" id="lastNameLabelCell" ><div class="label" id="lastNameLabel"  >lastName</div></td><td class="fieldCell" id="lastNameFieldCell" >
<input type="text" autocomplete="off" class="intdecinputfield"  size="20"  value="Contains"  maxlength="14"  id="lastNameOperator"  onchange="P2.fieldChanged(this, 'lastNameOperator');"  onfocus="P2.fieldFocussed(this, 'lastNameOperator');"  onblur="P2.inputFocusOut(this, 'lastNameOperator');" />&nbsp;&nbsp;
<input type="text" autocomplete="off" class="inputfield"  size="20"  maxlength="45"  id="lastName"  onchange="P2.fieldChanged(this, 'lastName');"  onfocus="P2.fieldFocussed(this, 'lastName');"  onblur="P2.inputFocusOut(this, 'lastName');" /></td></tr> </table>  </div></div><div class="expandedfieldset" id="buttonsTop" >
<div class="buttonpanel" id="buttons" >
<input type="button" value="Get Actors" id="goButton" onclick="P2.act(this, 'goButton', 'filter', event);" style="cursor:pointer;"  />
<input type="button" value="Close" id="close" onclick="P2.act(this, 'close', 'close', event);" style="cursor:pointer;"  />
<input type="button" value="New Actor" id="new" onclick="P2.act(this, 'new', 'new', event);" style="cursor:pointer;"  /></div></div><div class="expandedfieldset" id="actorsListTop" >
<div class="listPanel" id="actorsList" ><div id="actorsPagination" style="display:none;" class="paginationdiv" >
<span id="actorsTotalRows"></span><span>&nbsp;rows selected.</span><span id="actorsPageCount"> Page <input type="text" size="2" onkeydown="P2.checkPageValue(this, event);" id="actorsCurrentPage" />&nbsp;of&nbsp;<span id="actorsTotalPages"></span>&nbsp;&nbsp;<span class="activepaginationbutton" id="actorsFirstPage" onclick="P2.paginate('actors','first');">&lt;&lt;First</span>&nbsp;&nbsp;<span class="activepaginationbutton" id="actorsPrevPage" onclick="P2.paginate('actors','prev');">&lt;Prev</span>&nbsp;&nbsp;<span class="activepaginationbutton" id="actorsNextPage" onclick="P2.paginate('actors','next');">Next&gt;</span>&nbsp;&nbsp;<span class="activepaginationbutton" id="actorsLastPage" onclick="P2.paginate('actors','last');">Last&gt;&gt;</span></span>
</div>
<table id="actors" class="listtable" ><col id="actorsCol1"  /><col id="actorsCol2"  /><thead><tr ><th class="left" id="actors_firstNameLabel" ><div>&nbsp;First Name</div></th><th class="left" id="actors_lastNameLabel" ><div>&nbsp;lastName</div></th></tr></thead><tbody ><tr onclick="P2.listClicked(this, 'actors', event);" style="cursor:pointer;" onmouseover="P2.listMouseOver(this, 'actors', event);" onmouseout="P2.listMouseOut(this, 'actors', event);" ><td class="left" ><div class="field"  id="actors_firstName" >&nbsp;</div>
<input type="hidden"  id="actors_actorId"  onchange="P2.fieldChanged(this, 'actors_actorId');"  onkeydown="P2.handleGridNav(this, 'actors_actorId', event);"  onfocus="P2.fieldFocussed(this, 'actors_actorId');" /></td><td class="left" ><div class="field"  id="actors_lastName" >&nbsp;</div>
<input type="hidden"  id="actors_lastUpdate"  onchange="P2.fieldChanged(this, 'actors_lastUpdate');"  onkeydown="P2.handleGridNav(this, 'actors_lastUpdate', event);"  onfocus="P2.fieldFocussed(this, 'actors_lastUpdate');" /></td></tr></tbody></table></div></div>
    </div>
    </form>
</body>
</html>
