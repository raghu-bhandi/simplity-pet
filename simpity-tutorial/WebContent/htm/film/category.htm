<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <link rel="stylesheet" href="../../css/home/default.css" type="text/css" />
    <script type="text/javascript" src="../../exilityClient/js/api/exilityLoader.js"></script>
    
<script type="text/javascript" src="category.metadata.js" ></script> 
</head>
<body onload="exilPageLoad();" style="display: none;" onunload="exilPageUnload();"
    onscroll="adjustFrameHeightToBodyHeight();">
    <form id="form1" onsubmit="if(event.preventDefault) event.preventDefault(); else event.returnValue= false; return false;" action="" accept-charset="UTF-8">
    <div class="page">
        <div id="pageTitle"></div>
        <div class="expandedfieldset" id="categoryListTop" >
<div class="gridPanel" id="categoryList" >
<table id="categories" class="gridtable" ><col id="categoriesCol1" /><col id="categoriesCol2"  /><thead><tr ><th><input type="checkbox" style="cursor:pointer;" id="categoriesDeleteBulkCheck" onclick="P2.bulkDeleteClicked(this, 'categories');" /></th><th class="left" id="categories_nameLabel" ><div>&nbsp;Category</div></th></tr></thead><tbody ><tr onclick="P2.listClicked(this, 'categories', event);"  class="gridrow" ><td>
<input type="checkbox"  id="categories_categoriesDelete"  onchange="P2.fieldChanged(this, 'categories_categoriesDelete');"  onfocus="P2.fieldFocussed(this, 'categories_categoriesDelete');"  onkeydown="P2.handleGridNav(this, 'categoriesDelete', event);" onclick="return P2.deleteTableRow(event, this, 'categories');"  /></td><td class="left" >
<input type="text" autocomplete="off" class="inputfield"  size="20"  maxlength="20"  id="categories_name"  onchange="P2.fieldChanged(this, 'categories_name');"  onkeydown="P2.handleGridNav(this, 'categories_name', event);"  onfocus="P2.fieldFocussed(this, 'categories_name');" />
<input type="hidden"  id="categories_categoryId"  onchange="P2.fieldChanged(this, 'categories_categoryId');"  onkeydown="P2.handleGridNav(this, 'categories_categoryId', event);"  onfocus="P2.fieldFocussed(this, 'categories_categoryId');" />
<input type="hidden"  id="categories_lastUpdate"  onchange="P2.fieldChanged(this, 'categories_lastUpdate');"  onkeydown="P2.handleGridNav(this, 'categories_lastUpdate', event);"  onfocus="P2.fieldFocussed(this, 'categories_lastUpdate');" />
<input type="hidden"  id="categories_bulkAction"  onchange="P2.fieldChanged(this, 'categories_bulkAction');"  onkeydown="P2.handleGridNav(this, 'categories_bulkAction', event);"  onfocus="P2.fieldFocussed(this, 'categories_bulkAction');" /></td></tr></tbody></table>
<input type="button" value="Add a Row" id="categoriesAddRow"  onclick="P2.addTableRow(this, 'categories');"   /></div></div><div class="expandedfieldset" id="buttonsTop" >
<div class="buttonpanel" id="buttons" >
<input type="button" value="Save" id="save" onclick="P2.act(this, 'save', 'save', event);" style="cursor:pointer;"  />
<input type="button" value="Close" id="close" onclick="P2.act(this, 'close', 'close', event);" style="cursor:pointer;"  /></div></div>
    </div>
    </form>
</body>
</html>
